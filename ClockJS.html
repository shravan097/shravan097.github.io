<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>JS Clock</title>
		<!-- Using Bootstrap CSS-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	</head>
	<body onload="updateClock(); setInterval('updateClock()',1000)">
		<h1 class= "text-center" id="greet"> </h1>
		<h1 class="text-center" id="today"> </h1>
		<hr><hr>
		
		<div class="text-center" >
			<h2> Time Now:</h2>
			<p style="font-size: 150px" id="clock"> </p>
			<canvas  id="canvas" width="200" height="200"></canvas>
		</div>

		<footer>
			<p class="w3-center">&#169 2017 SHRAVANDHAKAL.COM ALL RIGHTS RESERVED.
			</p>
		</footer>
	</body>
	<script type="text/javascript">
					
		function updateClock()
			{
		
			var myDate= new Date();
			var greeting;
			var myHour= myDate.getHours();
			var myMinute= myDate.getMinutes();
			var mySecond= myDate.getSeconds();
			var day= myDate.getDay();
			mySecond=(mySecond<10 ? "0":"")+mySecond;
			myMinute=(myMinute<10 ? "0":"")+myMinute;
			
			//Alternative
			/*if(mySecond<10)
				mySecond="0"+mySecond;
			if(myMinute<10)
				myMinute="0"+myMinute;
			*/
			
			if(myHour<12)
				greeting="Good Morning!";
			else if(myHour<17)
				greeting="Good Afternoon!";
			else
				greeting="Good Evening!";
			var timeOfDay=(myHour<12 ? "AM":"PM");
			myHour=(myHour>12 ? (myHour-12):myHour);
			
			var days_in_week = new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday")
			var today_disp= "It's "+ days_in_week[day]+".";
			var currentTimeString= myHour+":"+myMinute+":"+mySecond+" "+timeOfDay;
			document.getElementById("greet").firstChild.nodeValue=greeting;
			document.getElementById("clock").firstChild.nodeValue= currentTimeString;
			document.getElementById("today").firstChild.nodeValue= today_disp;
		
		}



	</script>
		}
</html>
